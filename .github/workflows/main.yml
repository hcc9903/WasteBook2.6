name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      # 关键步骤：强行在所有配置里加入 JitPack 仓库，否则找不到那两个零件
      - name: Patch Build Files
        run: |
          find . -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()\n        maven { url "https:\/\/jitpack.io" }/g' {} +
          find . -name "*.gradle" -exec sed -i 's/repositories {/repositories {\n        maven { url "https:\/\/jitpack.io" }/g' {} +

      - name: Fix permissions
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wastebook-app
          path: app/build/outputs/apk/debug/*.apk
